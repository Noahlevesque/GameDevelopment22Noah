<!DOCTYPE HTML>  



<html>  
    <head>  
        <script>  
            function changeColor(color) { 
                document.body.style.background = color; 
            }
        </script>  
    </head>  
    <body> 
    
        <p><b>Click on the button to change the background color.</b></p> 
        <button type= radio onclick = "changeColor('purple');">Purple</button>
        <button type= radio onclick = "changeColor('black');">Black</button> 
        <button type= radio onclick = "changeColor('pink');">Pink</button>
        <button type= radio onclick = "changeColor('yellow');">Yellow</button> 
        <button type= radio onclick = "changeColor('white');">Reset</button> 
    </body>  
</html>
