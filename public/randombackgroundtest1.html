<!DOCTYPE HTML>  
<html>  
    <head>  
        <script>  
            function changeColor(color) { 
                document.body.style.background = color; 
            }
        </script>  
    </head>  
    <body> 
    
        <p><b>Click on the button to change the background color.</b></p> 
        <button type= radio onclick = "changeColor('purple');">Blue</button>
        <button type= radio onclick = "changeColor('black');">Green</button> 
        <button type= radio onclick = "changeColor('pink');">Red</button>
        <button type= radio onclick = "changeColor('yellow');">Yellow</button> 
        <button type= radio onclick = "changeColor('white');">Reset</button> 
    </body>  
</html>
