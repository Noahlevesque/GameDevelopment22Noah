 <style>
   body {

background-position: center ;

        /* Set display to none for image*/
        #myimg02 {
            display: none;
		
        }

<button id="btnID" onclick="show(); openFullscreen();
setTimeout(function() {
  location.href='gamelevel1.html';
}, delayInMilliseconds);
">Start Game</button>


<img id= myimg02 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSAdp2B34lM3nKKeE9z4Ea2VcfzcEkUBiPIw&usqp=CAU">

<img id= sprite src="https://cdn.picpng.com/sprite/sprite-clipart-27649.png">
	
<script>
var elem = document.getElementById("myimg02");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
var delayInMilliseconds = 1500; //1 second

 function show() {
 
            /* Access image by id and change
            the display property to block*/
            document.getElementById('myimg02')
                    .style.display = "block";
 
            document.getElementById('btnID')
                    .style.display = "none";
        }
</script>

</body>
