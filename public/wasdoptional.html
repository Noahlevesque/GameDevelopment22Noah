<script>
   let myInterval
 
function myIsOnScreen(){
   if (parseInt(document.getElementById('myDiv01').style.left) > 400) {
     document.getElementById('myDiv01').style.left = '10px'
   }
}
function myScreen(){
   if (parseInt(document.getElementById('myDiv01').style.top) > 400) {
     document.getElementById('myDiv01').style.top = '10px'
   }
}

</script>

<body onkeydown="{
     let myKey = event.key
 //  let myKey = String.toLowerCase(event.key)
   if (myKey == 'w') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myDiv01').style.top = 
             parseInt(document.getElementById('myDiv01').style.top) + -3
         myScreen()
      } ,20)
   }
}">
